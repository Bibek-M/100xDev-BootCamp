<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIElevenLabs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva;
        }
        nav{
            margin-top: 70px;
            margin-bottom: 100px;
            display: flex;
            justify-content: center;
            font-weight: 800;
        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 50vh;
            margin-bottom: 150px;
        }
        button{
            width: 300px;
            height: 35px;
            background-color: white;
            border: none;
        }
        #sign{
            border: 1px solid gray;
            border-radius: 0.65rem;
            display: flex;
            align-items: center;
            padding: 1rem;

        }
        #sign img{
            display: flex;
            justify-content:start;
        }
        #sign p{
            display: flex;
            justify-content:center;
            width: 100%;
        }
        #up{
            background-color: rgba(128, 128, 128, 0.651);
            color: white;
            border-radius: 0.65rem;
            margin-bottom: 15px;
            height: 35px;
           
        }
        footer{
            justify-content: center;
            display: flex;
           
        }
        input{
            width: 300px;
            height: 35px;
             border: 1px solid gray;
            border-radius: 0.75rem;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

        <nav>
            IIElevenLabs
        </nav>
        <div class="content">
            <h2>
                Create an account
            </h2>
            <button id="sign">
                <img src="/google.svg" alt="Google" height="20px" width="20px" >
                <p>
                    Sign Up with google
                </p>
            </button>
            <br>
            <label for="mail">Email</label>
            <br>
            <input type="email" name="mail" id="">
            <br>
            <label for="pass">Password</label>
            <br>
            <input type="email" name="mail" id="">
            <br>
            <button id="up">Sign up</button>
            <p>
                Already registered? <a href="#">Sign in</a> 
            </p>
        </div>
<footer>By continuing, you agree to our Terms of Services and Privacy Policy</footer>
</body>
</html>
