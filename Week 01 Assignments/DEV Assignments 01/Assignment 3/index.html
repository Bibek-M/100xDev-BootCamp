<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100xDevs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/kirat.ico" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="leftBar">
            <a href="#" id="firstAnchor">100 <div id="x">x</div>Devs </a>
            <a href="#" class="bars">Home</a>
            <a href="#" class="bars">Courses</a>
            <a href="#" class="bars">Store</a>
        </div>
        <div class="rightbar">
            <input type="text" name="" id="search" placeholder="Type to Search">
            <button type="button" id="profileLogo">B</button>
        </div>
    </div>
    <div class="mainBody">
        <div class="leftSide">
            <div class="joinBtn">
                <div class="greenDot"></div>
                <p>Join 100,000+ enrolled students today</p>
            </div>
            <div class="master">
                Master Full Stack Development
            </div>
            <p class="leftPara">
                Master Full Stack Development through hands-on open source projects. Join a community of developers transforming their careers with practical, real-world programming skills.
            </p>
            <div class="btns">
                <button type="button" class="LearnBtn">Learn More</button>
                <button type="button" class="courseBtn">Explore Courses</button>
            </div>
        </div>
        <div class="rightSide">
            <img src="./Assets/hero-img.png" alt="">
        </div>
    </div>

</html>
